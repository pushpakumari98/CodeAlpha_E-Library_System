<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Borrow a Book</title>
    <style>
        body {
            height: 70vh;
            margin: 0;
            background-image: url('https://images.pexels.com/photos/27836563/pexels-photo-27836563/free-photo-of-a-laptop-phone-and-wallet-are-on-a-table.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            text-align: left;
        }
        label {
            margin-bottom: 3px;
            font-weight: bold;
        }
        input {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        button {
            margin-top: 15px;
            padding: 8px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style> 
</head>
<body>
    <div class="container">
        <h1>Borrow a Book</h1>
        <form action="/borrow" method="post">
            <div class="form-group">
                <label for="bookId">Book ID:</label>
                <input type="text" id="bookId" name="bookId" required />
            </div>
            <div class="form-group">
                <label for="bookTitle">Book Title:</label>
                <input type="text" id="bookTitle" name="bookTitle" required />
            </div>
            <div class="form-group">
                <label for="authorName">Author Name:</label>
                <input type="text" id="authorName" name="authorName" required />
            </div>
            <div class="form-group">
                <label for="publisherName">Publisher Name:</label>
                <input type="text" id="publisherName" name="publisherName" required />
            </div>
            <div class="form-group">
                <label for="borrowerName">Borrower Name:</label>
                <input type="text" id="borrowerName" name="borrowerName" required />
            </div>
            <div class="form-group">
                <label for="borrowDate">Borrow Date:</label>
                <input type="text" id="borrowDate" name="borrowDate" required />
            </div>
            <div class="form-group">
                <label for="returnDate">Return Date:</label>
                <input type="text" id="returnDate" name="returnDate" required />
            </div>
            <div class="form-group">
                <label for="fine">Fine:</label>
                <input type="text" id="fine" name="fine" />
            </div>
            <button type="submit">Borrow</button>
        </form>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
