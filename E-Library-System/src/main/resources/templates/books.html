<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Available Books</h1>
    <ul>
        <!-- Thymeleaf for loop to iterate over books -->
        <li th:each="book : ${books}" th:text="${book}"></li>
    </ul>
    <a href="/">Back to Home</a>
</body>
</html>
