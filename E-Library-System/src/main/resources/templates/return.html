<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Return a Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
          height: 60vh;
          margin: 0;
          background-image: url('https://images.pexels.com/photos/415078/pexels-photo-415078.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
          background-position: center center;
          background-repeat: no-repeat;
          background-size: cover;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 500px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            text-align: left;
        }
        label {
            margin-bottom: 3px;
            font-weight: bold;
        }
        input {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        button {
            margin-top: 15px;
            padding: 8px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>   
</head>
<body>
    <div class="container">
        <h1>Return a Book</h1>
        <form action="/return" method="post">
            <div class="form-group">
            <label for="bookId">Book ID:</label>
            <input type="text" id="bookId" name="bookId" required />
            </div>
            <div class="form-group">
            <label for="bookTitle">Book Title:</label>
            <input type="text" id="bookTitle" name="bookTitle" required />
            </div>
            <div class="form-group">
            <label for="borrowerName">Borrower Name:</label>
            <input type="text" id="borrowerName" name="borrowerName" required />
            </div>
            <div class="form-group">
            <label for="borrowDate">Borrow Date:</label>
            <input type="text" id="borrowDate" name="borrowDate" required />
            </div>
            <div class="form-group">
            <label for="returnDate">Return Date:</label>
            <input type="text" id="returnDate" name="returnDate" required />
            </div>
            <div class="form-group">
            <label for="fine">Fine:</label>
            <input type="text" id="fine" name="fine"  />
            </div>
            <button type="submit">Return</button>
        </form>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
